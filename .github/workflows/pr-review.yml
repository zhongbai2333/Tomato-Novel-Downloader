name: PR 标签触发多平台构建

on:
  pull_request_target:
    types: [labeled]

jobs:
  cancel_if_unrelated:
    runs-on: ubuntu-latest
    # 只保留 run-build，其它标签添加则取消
    if: github.event.label.name != 'run-build'
    steps:
      - name: 非目标标签，取消本次 Workflow
        uses: styfle/cancel-workflow-action@0.9.1
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}

  build-linux:
    if: github.event.label.name == 'run-build'
    runs-on: ubuntu-latest
    steps:
      - name: Checkout PR 源分支代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="sha-${{ github.event.pull_request.head.sha }}"
          out="TomatoNovelDownloader-Linux_amd64-${VERSION}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist/TomatoNovelDownloader-*

  build-linux-arm64:
    if: github.event.label.name == 'run-build'
    runs-on: ubuntu-24.04-arm
    steps:
      - name: Checkout PR 源分支代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="sha-${{ github.event.pull_request.head.sha }}"
          out="TomatoNovelDownloader-Linux_arm64-${VERSION}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload Linux ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-build
          path: dist/TomatoNovelDownloader-*

  build-windows:
    if: github.event.label.name == 'run-build'
    runs-on: windows-latest
    steps:
      - name: Checkout PR 源分支代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: powershell
        run: |
          $link = Join-Path $env:GITHUB_WORKSPACE '..\Tomato-Novel-Official-API'
          if (Test-Path $link) { Remove-Item -Recurse -Force $link }
          New-Item -ItemType Junction -Path $link -Target (Join-Path $env:GITHUB_WORKSPACE 'Tomato-Novel-Official-API') | Out-Null

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $version = "sha-${{ github.event.pull_request.head.sha }}"
          $out = "TomatoNovelDownloader-Win64-$version.exe"
          Copy-Item -Path target\release\tomato-novel-downloader.exe -Destination (Join-Path dist $out) -Force

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist\TomatoNovelDownloader-*.exe

  build-macos:
    if: github.event.label.name == 'run-build'
    runs-on: macos-latest
    steps:
      - name: Checkout PR 源分支代码
        uses: actions/checkout@v4
        with:
          repository: ${{ github.event.pull_request.head.repo.full_name }}
          ref: ${{ github.event.pull_request.head.ref }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          VERSION="sha-${{ github.event.pull_request.head.sha }}"
          out="TomatoNovelDownloader-macOS_arm64-${VERSION}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload macOS arm64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist/TomatoNovelDownloader-macOS_arm64-*

  build-on-label:
    needs: [build-linux, build-linux-arm64, build-windows, build-macos]
    if: github.event.label.name == 'run-build'
    runs-on: ubuntu-latest
    steps:
      - name: 评论 & 删除标签
        uses: actions/github-script@v6
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            await github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '✅ Rust 多平台构建完成，已生成可执行文件。'
            });
            await github.rest.issues.removeLabel({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              name: context.payload.label.name
            });