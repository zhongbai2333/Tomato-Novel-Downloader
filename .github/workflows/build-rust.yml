name: Build Rust Downloader

on:
  push:
    branches: [ "main", "dev" ]
    tags: [ "v*" ]
    paths:
      - "src/**"
      - "Cargo.toml"
      - "Cargo.lock"
      - ".github/workflows/build-rust.yml"
  workflow_dispatch:

jobs:
  build:
    name: Build (${{ matrix.os }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - os: linux-amd64
            artifact: linux
            bin: tomato-novel-downloader
          - os: linux-arm64
            artifact: ubuntu-24.04-arm
            bin: tomato-novel-downloader
          - os: windows-latest
            artifact: windows
            bin: tomato-novel-downloader.exe
          - os: macos-latest
            artifact: macos
            bin: tomato-novel-downloader

    steps:
      - name: Checkout Tomato-Novel-Downloader
        uses: actions/checkout@v4

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          cp target/release/${{ matrix.bin }} dist/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: tomato-novel-downloader-${{ matrix.artifact }}
          path: dist
