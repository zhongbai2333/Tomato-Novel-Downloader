name: Build and Push Docker Image

on:
  push:
    branches:
      - main  # 监控 main 分支的推送事件
  pull_request:
    branches:
      - main  # 监控主分支的拉取请求

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    # 检出代码
    - name: Checkout code
      uses: actions/checkout@v3

    # 设置 Docker 版本
    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v2

    # 登录到 GitHub Container Registry
    - name: Log in to GitHub Container Registry
      uses: docker/login-action@v2
      with:
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}  # 使用 GitHub token 自动登录

    # 构建 Docker 镜像
    - name: Build Docker image
      run: |
        docker build -t ghcr.io/${{ github.repository_owner }}/tomato-novel-downloader:latest .

    # 推送镜像到 GitHub Container Registry
    - name: Push Docker image
      run: |
        docker push ghcr.io/${{ github.repository_owner }}/tomato-novel-downloader:latest

    # （可选）清理 Docker 镜像
    - name: Docker system prune
      run: docker system prune -af
