name: Refresh Build

on:
  workflow_dispatch:
  repository_dispatch:
    types:
      - build_trigger

permissions:
  contents: write

jobs:
  fetch_and_clean:
    name: 获取最新 Tag
    runs-on: ubuntu-latest
    outputs:
      tag: ${{ steps.get_latest_tag.outputs.Tag }}
    steps:
      - name: Checkout 仓库（完整拉取）
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: 获取最新 Tag
        id: get_latest_tag
        run: |
          LATEST_TAG=$(git for-each-ref --sort=-creatordate --format='%(refname:short)' refs/tags | head -n 1)
          echo "Tag=$LATEST_TAG" >> "$GITHUB_OUTPUT"
          echo "获取到最新 Tag: $LATEST_TAG"

  build-linux:
    name: 构建 Linux AMD64 可执行文件
    needs: fetch_and_clean
    runs-on: ubuntu-latest
    env:
      BUILD_TAG: ${{ needs.fetch_and_clean.outputs.tag }}
    steps:
      - name: Checkout 代码 (按最新 Tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_TAG }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          out="TomatoNovelDownloader-Linux_amd64-${BUILD_TAG}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload Linux Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-build
          path: dist

  build-linux-arm64:
    name: 构建 Linux ARM64 可执行文件
    needs: fetch_and_clean
    runs-on: ubuntu-24.04-arm
    env:
      BUILD_TAG: ${{ needs.fetch_and_clean.outputs.tag }}
    steps:
      - name: Checkout 代码 (按最新 Tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_TAG }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          out="TomatoNovelDownloader-Linux_arm64-${BUILD_TAG}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload Linux ARM64 Artifact
        uses: actions/upload-artifact@v4
        with:
          name: linux-arm64-build
          path: dist

  build-windows:
    name: 构建 Windows 可执行文件
    needs: fetch_and_clean
    runs-on: windows-latest
    env:
      BUILD_TAG: ${{ needs.fetch_and_clean.outputs.tag }}
    steps:
      - name: Checkout 代码 (按最新 Tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_TAG }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: powershell
        run: |
          $link = Join-Path $env:GITHUB_WORKSPACE '..\Tomato-Novel-Official-API'
          if (Test-Path $link) { Remove-Item -Recurse -Force $link }
          New-Item -ItemType Junction -Path $link -Target (Join-Path $env:GITHUB_WORKSPACE 'Tomato-Novel-Official-API') | Out-Null

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: powershell
        run: |
          New-Item -ItemType Directory -Force -Path dist | Out-Null
          $out = "TomatoNovelDownloader-Win64-${{ env.BUILD_TAG }}.exe"
          Copy-Item -Path target\release\tomato-novel-downloader.exe -Destination (Join-Path dist $out) -Force

      - name: Upload Windows Artifact
        uses: actions/upload-artifact@v4
        with:
          name: windows-build
          path: dist

  build-macos:
    name: 构建 macOS (arm64) 可执行文件
    needs: fetch_and_clean
    runs-on: macos-latest
    env:
      BUILD_TAG: ${{ needs.fetch_and_clean.outputs.tag }}
    steps:
      - name: Checkout 代码 (按最新 Tag)
        uses: actions/checkout@v4
        with:
          ref: ${{ env.BUILD_TAG }}

      - name: Checkout Tomato-Novel-Official-API (private)
        uses: actions/checkout@v4
        with:
          repository: zhongbai2333/Tomato-Novel-Official-API
          token: ${{ secrets.OAPI }}
          path: Tomato-Novel-Official-API

      - name: Link Official-API for path dependency
        shell: bash
        run: |
          set -euo pipefail
          rm -rf "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API" || true
          ln -s "$GITHUB_WORKSPACE/Tomato-Novel-Official-API" "$GITHUB_WORKSPACE/../Tomato-Novel-Official-API"

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          set -euo pipefail
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo artifacts
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
            Tomato-Novel-Official-API/target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Build release binary
        run: cargo build --release

      - name: Bundle artifacts
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p dist
          out="TomatoNovelDownloader-macOS_arm64-${BUILD_TAG}"
          cp target/release/tomato-novel-downloader "dist/${out}"

      - name: Upload macOS Artifact
        uses: actions/upload-artifact@v4
        with:
          name: macos-build
          path: dist

  upload_assets:
    name: 上传构建产物到 Release
    needs:
      - fetch_and_clean
      - build-linux
      - build-linux-arm64
      - build-windows
      - build-macos
    runs-on: ubuntu-latest
    steps:
      - name: Checkout A Repository
        uses: actions/checkout@v4

      - name: Download All Artifacts
        uses: actions/download-artifact@v4
        with:
          path: release-artifacts

      - name: 删除旧资产
        uses: andreaswilli/delete-release-assets-action@main
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          tag: ${{ needs.fetch_and_clean.outputs.tag }}
          deleteOnlyFromDrafts: false

      - name: 上传所有构建产物 (softprops/action-gh-release@v2)
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.fetch_and_clean.outputs.tag }}
          files: |
            release-artifacts/linux-build/TomatoNovelDownloader-Linux_amd64-*
            release-artifacts/linux-arm64-build/TomatoNovelDownloader-Linux_arm64-*
            release-artifacts/windows-build/TomatoNovelDownloader-Win64-*.exe
            release-artifacts/macos-build/TomatoNovelDownloader-macOS_arm64-*
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}