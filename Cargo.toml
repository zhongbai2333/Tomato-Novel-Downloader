[package]
name = "tomato-novel-downloader"
version = "2.0.1"
edition = "2024"

[dependencies]
anyhow = "1.0"
clap = { version = "4.5", features = ["derive"] }
serde_json = "1.0"
time = { version = "0.3", features = ["formatting"] }

# 直接复用本 workspace 的 Official-API（内部会通过 FFI 加载 Network-Core 动态库）
tomato-novel-official-api = { path = "../Tomato-Novel-Official-API", features = ["full_api"] }

# EPUB（最小实现：章节文本 -> epub）
epub-builder = "0.7"
